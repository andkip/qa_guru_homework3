plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.9.6"
}

allure {
    version = "2.15.0"
    autoconfigure = true
    useJUnit5 {
        version = "2.15.0"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("com.codeborne:selenide:5.25.0",
            "org.junit.jupiter:junit-jupiter:5.8.1",
            'io.qameta.allure:allure-selenide:2.16.1',
            "com.github.javafaker:javafaker:0.12")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.8.1",
            "org.slf4j:slf4j-simple:1.7.29")
}

test {
    useJUnitPlatform()
}
